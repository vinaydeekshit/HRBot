<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Bot</title>
  <style>
   
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #4b0082, #2b056b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }

    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .company-logo {
      height: 50px;
    }

    .menu {
      display: flex;
      align-items: center;
    }

    .menu-icon {
      width: 30px;
      height: 5px;
      background-color: #fff;
      margin: 6px 0;
      border-radius: 5px;
      transition: 0.4s;
    }

    
    .main {
      display: flex;
      flex: 1;
    }

   
    .left-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      flex: 1;
      padding: 50px;
      color: #fff;
    }

    .left-section h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .left-section p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .get-started-btn {
      display: inline-block;
      padding: 12px 30px;
      font-size: 1.2rem;
      color: #fff;
      background: linear-gradient(45deg, #f72ec4, #00c5ff);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
      font-weight: bold;
      text-transform: uppercase;
    }

    .get-started-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
    }

    
    .right-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 20px;
    }

    .robot-image {
      width: 80%;
      max-width: 400px;
    }

   
    .footer {
      text-align: center;
      padding: 15px 0;
      background: rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
      font-weight: lighter;
    }

  </style>
</head>
<body>
  <div class="container">
   
    <div class="header">
      <img src="{{ url_for('static', filename='images/Airportlogo.png') }}" alt="Company Logo" class="company-logo">
      <div class="menu">
       
      </div>
    </div>

   
    <div class="main">
      
      <div class="left-section">
        <h1>Welcome to <span style="color: #f72ec4;">HR Bot</span></h1>
        <p>Streamline your HR processes effortlessly. Our AI-powered HR Bot provides instant answers to queries about company policies, leave balance, and payroll information. Accessible, accurate, and always available for you!</p>
        <a href="/index" class="get-started-btn">Get Started</a>
      </div>

      
      <div class="right-section">
        <img src="{{ url_for('static', filename='images/HR.png') }}" alt="Robot Image" class="robot-image">
      </div>
    </div>

    
    <div class="footer">
      Â© 2024 [GMR]. All rights reserved.
    </div>
  </div>
</body>
</html>
